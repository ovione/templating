<h1>Templates</h1>

<table style="width:100%">
  <tr>
    <th *ngFor="let col of cols">{{col.header}}</th>
  </tr>
  <ng-container *ngTemplateOutlet="!rowsGeneratorTemplateRef ? rowGeneratorDefault : rowsGeneratorTemplateRef; context: {rowsData: this.rowsData, cols: this.cols}"></ng-container>
</table>

<ng-template #rowGeneratorDefault>
  <tr *ngFor="let rowData of rowsData">
    <td *ngFor="let col of cols">{{rowData[col.field]}}</td>
  </tr>
</ng-template>
