<h1>Templates</h1>

<table style="width:100%">
  <tr>
    <th *ngFor="let col of cols">{{col.header}}</th>
  </tr>
  <ng-container *ngTemplateOutlet="rowsGeneratortemplateRef ? rowsGeneratortemplateRef: rowGeneratorDefault"></ng-container>
</table>

<ng-template #rowGeneratorDefault>
  <ng-container *ngFor="let rowData of rowsData">
    <tr>
      <td *ngFor="let col of cols">{{rowData[col.field]}}</td>
    </tr>
  </ng-container>
</ng-template>
